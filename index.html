<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div id="container" class="container">
      <div>
          <h3 id="title" class="title">
            HOME
          </h3>
          <div id="number-box-home" class="number-box">
            0
          </div>
          <div id="button-box-home" class="button-box-home">
            <button onclick='addOne()'>+1</button>
            <button id="btn-two-home" onclick="addTwo()">+2</button>
            <button id="btn-three-home" onclick="addThree()">+3</button>
          </div> 
      </div>
      <div>
        <h3 id="title" class="title">
          GUEST
        </h3>
        <div id="number-box-guest" class="number-box">
          10
        </div>
        <div id="button-box-guest" class="button-box-guest">
          <button id="btn-one-guest" onclick="addOneGuest()">+1</button>
          <button id="btn-two-guest" onclick="addTwoGuest()">+2</button>
          <button id="btn-three-guest" onclick="addThreeGuest()">+3</button>
        </div>
    </div>
    <script  src="./src/index.js" ></script>
  </body>
</html>
